<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Haven - Loja de Tecnologia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="m-0">Tech Haven</h1>
                </div>
                <div class="col-md-4 text-center">
                    <nav>
                        <a href="#electronics" class="text-white mx-2">Eletronicos</a>
                        <a href="#computers" class="text-white mx-2">Computadores</a>
                        <a href="#accessories" class="text-white mx-2">Acessorios</a>
                    </nav>
                </div>
                <div class="col-md-4 text-end">
                    <button id="cart-toggle" class="btn btn-light position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="cart-sidebar" class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Seu Carrinho</h2>
            <div id="close-cart" class="btn btn-close"></div>
        </div>
        <div id="sidebar-cart-items">
            <!-- Items Do Carrinho -->
        </div>
        <div class="mt-4">
            <h4>Total: <span id="sidebar-cart-total">R$0.00</span></h4>
            <button id="sidebar-checkout-btn" class="btn btn-success w-100">Comprar</button>
        </div>
    </div>

    <div class="container mt-4">
        <section id="electronics">
            <h2 class="mb-4">Eletronicos</h2>
            <div class="row" id="electronics-products">
                <!-- Eletronicos -->
            </div>
        </section>

        <section id="computers" class="mt-5">
            <h2 class="mb-4">Computadores</h2>
            <div class="row" id="computers-products">
                <!-- Computadores -->
            </div>
        </section>

        <section id="accessories" class="mt-5">
            <h2 class="mb-4">Acessorios</h2>
            <div class="row" id="accessories-products">
                <!-- Acessorios -->
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
