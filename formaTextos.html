<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML: Textos</title>
</head>
<body>
    <h1>HTML: Textos</h1>

    <h2>Textos</h2>
    <p>O HTML permite que exista marcaçoes de diferentes formas</p>
    <ul>
        <li><strong>Paragrafos:</strong> Ultilize a tag &lt;p&gt; para criar paragrafos.</li>
        <li><strong>Títulos:</strong> Utilize as tags &lt;h1&gt; &lt;h6&gt; para enfatizar o texto.</li>
        <li><strong>Texto em negrito:</strong> Utilize as tags &lt;stronh&gt; ou  &lt;i&gt; para italico.</li>
    </ul>
</body>
</html>
